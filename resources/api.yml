app:
  handler: main.handler
  environment:
    STAGE: ${self:provider.stage}
  layers:
    - { Ref: PythonRequirementsLambdaLayer }
  events:
    - http:
        path: /
        method: get
        cors: true
    - http:
        path: /{proxy+}
        method: any
        cors: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - cognito-idp:AdminInitiateAuth
        - cognito-idp:AdminCreateUser
        - cognito-idp:AdminSetUserPassword
      Resource: "*"
